<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<div th:replace="~{/cart/view::shopping_cart}"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2>Order Cart</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Purchaser</div>
						<div class="form-control" id="username" >[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Date</div>
						<div class="form-control">{{order.createDate|date:'dd-MM-yyyy'}}</div>
					</div>
						<div class="form-group col-sm-12">
						<div>Address</div>
						<textarea ng-model="order.address"></textarea>
					</div>
					
					<div class="panel-footer text-right">
						<a ng-click = "order.purchase()" class="btn btn-success">Purchase</a>
					</div>

				</div>
			</div>
		</div>
	</main>
</body>
</html>
