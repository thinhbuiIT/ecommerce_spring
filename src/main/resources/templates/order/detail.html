<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main th:object="${order}">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2>Order Cart</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-4">
						<div>ID</div>
						<input th:field="*{id}" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Username</div>
						<input th:field="*{account.username}" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>PurchaseDate</div>
						<input th:field="*{createDate}" readonly>
					</div>
					<div class="form-group col-sm-12">
						<div>Address</div>
				<textarea th:field="*{address}" readonly></textarea>
					
					</div>

				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
			helo
				<h2>Order Line</h2>
			</div>
			<table class="table">
				<thead>
					<tr>
						<td>ID</td>
						<td>Name</td>
						<td>Price</td>
						<td>Quantity</td>
						<td>Amount</td>

					</tr>
				</thead>
				<tbody>
					<tr th:each="detail:*{orderDetails}" th:object="${detail}">
						<td>[[*{product.id}]]</td>
						<td>[[*{product.name}]]</td>
						<td>[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
						<td>[[*{quantity}]]</td>
						<td>[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
					</tr>
				</tbody>
			</table>

		</div>

	</main>
</body>
</html>
