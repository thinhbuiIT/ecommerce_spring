<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:fragment = "dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script th:src="@{/assets/js/script.js}"></script>
</head>
<body class="container-xl mt-3 border" style="max-width: none"
	ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl"
>
    <header >
        <h1 style="background-color:rgb(85, 157, 233) ;">Hello Word</h1>
    </header>
    <nav>
        <div th:replace = "/layout/_menu.html"></div>
    </nav>
    <br>
    <div class="row">

        <article class="col-sm-9">

        <div th:replace = "${main}"></div>
        
        </article>
        
        <aside class="col-sm-3">
        <div th:replace = "/layout/_cart-info.html"></div>
        <div th:replace = "/layout/_category.html"></div>
        </aside>

    </div>
    <footer>
        Design By Hoang
    </footer>
    <script src="/assets/js/shopping-cart-app.js" ></script>
</body>


</html>
